<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conectando - Facilitador de Engajamento Comunitário</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Conectando</h1>

    <div class="input-section">
      <h2>Conte-nos sobre seus interesses</h2>
      <div class="form-group">
        <label for="interests">Quais causas te motivam? (Ex: educação, meio ambiente, animais)</label>
        <input type="text" id="interests" placeholder="Seus interesses...">
      </div>
      <div class="form-group">
        <label for="skills">Quais habilidades específicas você gostaria de oferecer? (Ex: design gráfico, programação, culinária)</label>
        <input type="text" id="skills" placeholder="Suas habilidades específicas...">
      </div>
      <div class="form-group">
        <label for="contribution-method">Que tipo de contribuição você gostaria de oferecer? (Ex: tempo para voluntariado, doações materiais, organização de eventos)</label>
        <input type="text" id="contribution-method" placeholder="Sua forma de contribuir...">
      </div>
      <div class="form-group">
        <label for="location">Sua localização (Cidade/Estado ou CEP)</label>
        <input type="text" id="location" placeholder="Sua localização...">
      </div>
      <button id="submit-input">Buscar Oportunidades</button>
    </div>

    <div class="chat-section">
      <h2>Chat com o Conectando</h2>
      <div class="chat-box" id="chat-box">
        <div class="chat-message bot">Olá! Conte-me sobre seus interesses, habilidades, forma de contribuição e localização para eu te ajudar a encontrar causas sociais.</div>
      </div>
    </div>

    <div class="contact-button-container">
      <button id="contact-ngo-button" style="display: none;">Entrar em Contato com ONGs Sugeridas</button>
    </div>

    <div class="email-optin">
      <input type="checkbox" id="email-notifications">
      <label for="email-notifications">Quero receber notificações por e-mail sobre novas oportunidades na minha área de interesse.</label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
